
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lottery01?characterEncoding=utf-8
    username: root
    password: root

  thymeleaf:
    mode: HTML
    encoding: UTF-8
    cache: false

